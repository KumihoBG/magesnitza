<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="max-width: 900px; height: 120vh; margin: 0 auto">
      <div style="display: flex; flex-direction: row">
        <div style="max-width:150px; height:7vh; class=logo;">
          <img
            src="https://i.imgur.com/zwrkbD1.png"
            alt="logo"
            style="max-width: 50px; margin: 0em 1em 1em 1em"
          />
        </div>
        <h1
          style="
            color: #e63632;
            font-size: 35px;
            text-align: left;
            margin-top: 1em;
          "
        >
          FireAlarm
        </h1>
      </div>
      <div
        style="background-color: #e63632; height: 0.3vh; max-width: 900px"
      ></div>
      <div style="margin-top: 1em; margin-left: 1.75em">
        <h1
          style="
            color: #2e2e2e;
            font-size: 22px;
            text-align: left;
            margin-bottom: 2rem;
          "
        ></h1>
      </div>
      <div style="color: #676767; font-size: 15px; margin-bottom: 1em">
        Hello,
      </div>
      <div style="color: #676767; font-size: 15px; margin-bottom: 0.5em"></div>
      <div style="color: #676767; font-size: 15px; margin-bottom: 2rem"></div>
      <div
        style="
          color: #e63632;
          font-size: 18px;
          font-weight: 600;
          margin: 1rem 0;
        "
      >
        Personal details:
      </div>
      <table
        style="
          margin: 0.5rem auto;
          width: 100%;
          border-collapse: collapse;
          border: none;
        "
      >
        <tr style="padding: 10px">
          <th style="background: #f5f5f5; padding: 10px; text-align: left">
            Name
          </th>
          <th style="background: #f5f5f5; padding: 10px; text-align: left">
            Address
          </th>
          <th style="background: #f5f5f5; padding: 10px; text-align: left">
            Email
          </th>
          <th style="background: #f5f5f5; padding: 10px; text-align: left">
            Phone
          </th>
        </tr>
        <tr style="padding: 10px">
          <td style="padding: 10px"></td>
          <td style="padding: 10px"></td>
          <td style="padding: 10px"></td>
          <td style="padding: 10px"></td>
        </tr>
      </table>
      <div
        style="
          color: #e63632;
          font-size: 18px;
          font-weight: 600;
          margin: 1rem 0;
        "
      >
        Purchase details:
      </div>
      <table
        style="
          margin: 0.5rem auto;
          width: 100%;
          border-collapse: collapse;
          border: none;
        "
      >
        <tr style="padding: 10px">
          <th style="background: #f5f5f5; padding: 10px">Product</th>
          <th style="background: #f5f5f5; padding: 10px">Details</th>
          <th style="background: #f5f5f5; padding: 10px">Quantity</th>
          <th style="background: #f5f5f5; padding: 10px">Price</th>
        </tr>
      </table>
      <table
        style="
          margin-top: 1rem;
          width: 100%;
          border-collapse: collapse;
          border: none;
          width: 55%;
          float: right;
        "
      >
        <tr style="font-weight: bold; border: none; text-align: right">
          <td style="padding: 10px">Total Price:</td>
          <td style="padding: 10px"></td>
        </tr>
        <tr style="font-weight: bold; border: none; text-align: right">
          <td style="padding: 10px">Total VAT:</td>
          <td style="padding: 10px"></td>
        </tr>
        <tr style="font-weight: bold; border: none; text-align: right">
          <td style="padding: 10px">Delivery:</td>
          <td style="padding: 10px"></td>
        </tr>
        <tr style="font-weight: bold; border: none; text-align: right">
          <td style="padding: 10px">Payment method:</td>
          <td style="padding: 10px"></td>
        </tr>
        <tr style="font-weight: bold; border: none; text-align: right">
          <td style="padding: 10px">Total Price (VAT included):</td>
          <td style="padding: 10px"></td>
        </tr>
      </table>
      <div
        style="
          background-color: #e63632;
          height: 0.2vh;
          max-width: 900px;
          margin-top: 1rem;
          margin-bottom: 1rem;
        "
      ></div>
      <div
        style="
          color: #676767;
          font-size: 14px;
          margin-bottom: 0.2em;
          text-align: left;
        "
      >
        FireAlarm Ltd.
      </div>
      <div
        style="
          color: #676767;
          font-size: 12px;
          margin-bottom: 0.2em;
          text-align: left;
        "
      >
        VAT number
      </div>
      <div
        style="
          color: #676767;
          font-size: 12px;
          margin-bottom: 0.2em;
          text-align: left;
        "
      >
        Phone: +44 (0) 20 7247 4444
      </div>
      <img src="undefined" alt="QR Code Image" style="margin-top: 1rem" />
    </div>
  </body>
</html>
